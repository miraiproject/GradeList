{% extends 'grades/base.html' %}
{% block content %}
<h2 class="user-name">@{{ user.username }}</h2>

{% for profile in profiles %}
<label>名前：</label>
{{profile.name}}
<br>
<label>学籍番号：</label>
{{profile.student_number}}
<br>
<label>学部・専攻：</label>
{{profile.major}}
<br>
<label>学年：</label>
{{profile.grade}}
<br>
<a href="{% url 'grades:logout' %}">ログアウト</a>
<a href="{% url 'grades:edit_profile' %}">編集</a>


{% endfor %}

{% endblock %}
